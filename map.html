<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
    <style>
        #container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map{
            height: 80vh;
            width: 80vh;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="map"></div>
    </div>
    <script>
        function initMap(){
            let mapOptions = {
                center: new google.maps.LatLng('43.651070', '-79.347015'),
                zoom: 12
            }
            let map = new google.maps.Map(document.getElementById('map'), mapOptions);

        }
    </script>
    <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCNO2GlD8vlsNiu0hz-43IIVf_wTPaqr_o&callback=initMap"></script>
</body>
</html>
