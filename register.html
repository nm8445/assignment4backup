<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nathaniel Mais">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Custom Styles background color. -->
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header></header>
<!-- Showcase -->
<section class="bg-dark text-light p-5 pt-lg-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <main class="container">
                <h1><i class="fa-solid fa-moon"></i> Welcome to the register page</h1>
                <div id="messageArea"></div>

                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input id="fullName" name="fullName" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input id="contactNumber" name="contactNumber" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email</label>
                        <input id="emailAddress" name="emailAddress" type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input id="Address" name="Address" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-closed-captioning"></i>Submit</button>
                        <button id="cancelButton" type="reset" class="btn btn-secondary"><i class="fa-solid fa-toilet-paper-slash"></i>Reset</button>
                    </div>
                </form>
            </main>

            <img class="img-fluid w-50 d-none d-sm-block" src="images/undraw_sign_up_n6im.svg" alt=""/>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light">
    <section id="learn" class="p-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md">

                </div>

            </div>
        </div>
    </section>
</footer>


<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/namespace.js"></script>
<script src="scripts/contact.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/nav.js"></script>
</body>
</html>
